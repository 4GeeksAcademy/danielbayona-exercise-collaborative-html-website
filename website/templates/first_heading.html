<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto e Imagen</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .text {
            flex: 1;
        }
        .image img {
            margin-left: 20px;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
            float: right;
        }
        .d-flex {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .rounded-circle {
            border-radius: 50%;
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="text">
        <h1>
          <strong>This First Heading</strong> Will Catch Your Eye
        </h1>
        <p>
          Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper. Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo.
        </p>
      </div>
      <div class="image">
        <img src="https://www.shutterstock.com/image-vector/beirut-lebanon-february-21-2023-260nw-2265041595.jpg" alt="Image">
      </div>
    </div>
    <div class="d-flex">
      <img src="path/to/your/image.jpg" alt="Rounded Image" class="rounded-circle" style="width: 200px; height: 200px; object-fit: cover;">
    </div>
  </div>
</body>
</html>
